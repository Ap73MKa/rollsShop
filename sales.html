<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мир Ролл</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/sushi.svg" >
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="nav-bar">
            <a class="icon-block" href="index.html">
                <div id="mark1" class="pre-selected" onclick="set_selected('mark1')">
                    <img class="icon" src="assets/home.svg" alt="">
                </div>
            </a>
            <a class="icon-block" href="catalog.html">
                <div id="mark2" class="pre-selected" onclick="set_selected('mark2')">
                    <img class="icon" src="assets/sushi.svg" alt="">
                </div>
            </a>
            <a class="icon-block" href="sales.html">
                <div id="mark3" class="pre-selected selected" onclick="set_selected('mark3')">
                    <img class="icon" src="assets/sales.svg" alt="">
                </div>
            </a>
            <a class="icon-block" href="support.html">
                <div id="mark4" class="pre-selected" onclick="set_selected('mark4')">
                    <img class="icon" src="assets/settings.svg" alt="">
                </div>
            </a>
        </div>
        <div class="container-wrapper shadow border">
            <div class="header">
                <div class="logo">
                    <img src="assets/sushi.svg" alt="">
                    <p>Мир Ролл</p>
                </div>
                <div class="search-block border shadow">
                    <div class="search-block-inner">
                        <label>
                            <input type="text" placeholder="Поиск">
                        </label>
                    </div>
                </div>
                <div class="hidden">
                    <div class="icon-block border circle shadow">
                        <a href="#">
                            <img class="icon" src="assets/search.svg" alt="">
                        </a>
                    </div>
                </div>
                <div id="cart-icon" class="icon-block border circle shadow" onclick="unhide_cart()">
                    <img class="icon" src="assets/cart.svg" alt="">
                </div>
                <div class="icon-block border circle shadow">
                    <a href="#">
                        <img class="icon" src="assets/avatar.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="container">
                <p>Акции</p>
                <div id="sale-out" class="sale-container">
                </div>
            </div>
        </div>
    </div>
    <div id="cart-wrapper" class="cart-wrapper hidden">
        <div class="cart-container shadow ">
            <div class="cart-header">
                <p>Корзина</p>
                <div class="close-block">
                    <img class="icon" src="assets/close.svg" alt="" onclick="close_cart()">
                </div>
            </div>
            <div class="cart-table show-cart"></div>
            <div class="cart-table no-top">
                <div class="cart-row">
                    <div class="cart-td"></div>
                    <div class="cart-td"></div>
                    <div class="cart-td">
                        <p>Сумма:</p>
                    </div>
                    <div class="cart-td total-cart">
                        <p>0 ₽</p>
                    </div>
                </div>
            </div>
            <div class="cart-btn-block clear-cart">
                <div class="cart-btn shadow">
                    <p>Оформить заказ</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/sale.js"></script>
</body>
</html>
