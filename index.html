<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мир Ролл</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/sushi.svg" >
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="nav-bar">
            <a class="icon-block" href="index.html">
                <div id="mark1" class="pre-selected selected" onclick="set_selected('mark1')">
                    <img class="icon" src="assets/home.svg" alt="">
                </div>
            </a>
            <a class="icon-block" href="catalog.html">
                <div id="mark2" class="pre-selected" onclick="set_selected('mark2')">
                    <img class="icon" src="assets/sushi.svg" alt="">
                </div>
            </a>
            <a class="icon-block" href="sales.html">
                <div id="mark3" class="pre-selected" onclick="set_selected('mark3')">
                    <img class="icon" src="assets/sales.svg" alt="">
                </div>
            </a>
            <a class="icon-block" href="support.html">
                <div id="mark4" class="pre-selected" onclick="set_selected('mark4')">
                    <img class="icon" src="assets/settings.svg" alt="">
                </div>
            </a>
        </div>
        <div class="container-wrapper border">
            <div class="header">
                <div class="header-logo">
                    <img src="assets/sushi.svg" alt="">
                    <p>Мир Ролл</p>
                </div>
                <div class="header-search border">
                    <div class="header-search-inner">
                        <label>
                            <input type="text" placeholder="Поиск">
                        </label>
                    </div>
                </div>
                <div class="hidden">
                    <div class="header-icon border">
                        <img src="assets/search.svg" style="padding: 3px 0 3px 0;" alt="">
                    </div>
                </div>
                <div class="header-icon border" id="cart-icon" >
                    <div class="header-counter border">
                        <p id="product-counter">0</p>
                    </div>
                    <img src="assets/cart.svg" alt="" style="padding: 0 0 1px 0;">
                </div>
                <div class="header-icon border">
                    <img src="assets/avatar.svg" alt="" style="padding: 0 0 2px 0;">
                </div>
            </div>
            <div class="container">
                <div class="swiper-container">
                    <div class="swiper">
                        <div id="slide-out" class="swiper-wrapper"></div>
                        <div class="swiper-pagination swiper-pagination-custom"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
                <p class="container-title">Новинки</p>
                <div class="product-list" id="product-out"></div>
            </div>
        </div>
    </div>
    <div id="cart-wrapper" class="cart-wrapper hidden">
        <div class="cart-container">
            <div class="cart-header">
                <p>Корзина</p>
                <div class="cart-icon" id="close-cart">
                    <img src="assets/close.svg" alt="">
                </div>
            </div>
            <div class="cart-table show-cart"></div>
            <div class="cart-table no-top">
                <div class="cart-row">
                    <div class="cart-td"></div>
                    <div class="cart-td"></div>
                    <div class="cart-td">
                        <p>Сумма:</p>
                    </div>
                    <div class="cart-td total-cart">
                        <p>0 ₽</p>
                    </div>
                </div>
            </div>
            <div class="cart-btn-block clear-cart">
                <div class="cart-btn">
                    <p>Оформить заказ</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/swiper-bundle.min.js"></script>
    <script src="scripts/slide.js"></script>
    <script src="scripts/swiper.js"></script>
    <script src="scripts/product.js"></script>
    <script src="scripts/cart.js"></script>
</body>
</html>
