<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Планета Ролл - Поддержка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo_main1.png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="nav-bar" id="nav-bar">
            <a class="icon-block" href="index.html" title="Главная страница">
                <div id="mark1" class="pre-selected" onclick="set_selected('mark1')">
                    <img class="icon" src="assets/home.svg" alt="">
                </div>
            </a>
            <a class="icon-block" href="catalog.html" title="Каталог">
                <div id="mark2" class="pre-selected" onclick="set_selected('mark2')">
                    <img class="icon" src="assets/sushi.svg" alt="">
                </div>
            </a>
            <a class="icon-block" href="sales.html" title="Акции">
                <div id="mark3" class="pre-selected" onclick="set_selected('mark3')">
                    <img class="icon" src="assets/sales.svg" alt="">
                </div>
            </a>
            <a class="icon-block" href="support.html" title="Поддержка">
                <div id="mark4" class="pre-selected selected" onclick="set_selected('mark4')">
                    <img class="icon" src="assets/settings.svg" alt="">
                </div>
            </a>
        </div>
        <div class="container-wrapper border">
            <div class="header">
                <div class="header-icon menu-icon" id="menu-icon">
                    <img src="assets/menu.svg" alt="" style="padding: 4px 0 4px 0;">
                </div>
                <div class="header-logo">
                    <img src="assets/logo.png" alt="">
                    <p>Планета Ролл</p>
                </div>
                <div class="header-search border">
                    <div class="header-search-inner">
                        <label>
                            <input type="text" placeholder="Поиск">
                        </label>
                    </div>
                </div>
                <div class="hidden">
                    <div class="header-icon border">
                        <img src="assets/search.svg" style="padding: 3px 0 3px 0;" alt="">
                    </div>
                </div>
                <div class="header-icon border" id="cart-icon">
                    <div class="header-counter border" id="product-counter" style="display: none;">0</div>
                    <img src="assets/cart.svg" alt="" style="padding: 0 0 1px 0;">
                </div>
                <div class="header-icon border">
                    <img src="assets/avatar.svg" alt="" style="padding: 0 0 2px 0;">
                </div>
            </div>
            <div class="container no-margin">
                <p class="container-title">Поддержка</p>
                <form>
                    <div class="feedback-field">
                        <label for="feedback-form"></label>
                        <textarea id="feedback-form" class="feedback-textarea" placeholder="Напиши отзыв на данный сайт" rows="1"></textarea>
                        <input class="feedback-btn border" type="submit" value="Отправить">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="cart-wrapper" class="cart-wrapper hidden">
        <div class="cart-container">
            <div class="cart-header">
                <p>Корзина</p>
                <div class="cart-icon" id="close-cart">
                    <img src="assets/close.svg" alt="">
                </div>
            </div>
            <div class="cart-table show-cart"></div>
            <div class="cart-table no-top">
                <div class="cart-row">
                    <div class="cart-td"></div>
                    <div class="cart-td"></div>
                    <div class="cart-td">
                        <p>Сумма:</p>
                    </div>
                    <div class="cart-td total-cart">
                        <p>0 ₽</p>
                    </div>
                </div>
            </div>
            <div class="cart-btn-block clear-cart">
                <div class="cart-btn">
                    <p>Оформить заказ</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/support.js"></script>
    <script src="scripts/cart.js"></script>
</body>
</html>
