<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Планета Ролл - Главная страница</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo_main1.png">
</head>
<body>
    <div class="wrapper">
        <div class="nav-bar" id="nav-bar">
            <a class="icon-block" href="index.html" title="Главная страница">
                <div id="mark1" class="pre-selected selected" onclick="set_selected('mark1')">
                    <span class="icon-home"></span>
                </div>
            </a>
            <a class="icon-block" href="html/catalog.html" title="Каталог">
                <div id="mark2" class="pre-selected" onclick="set_selected('mark2')">
                    <span class="icon-shopping-cart"></span>
                </div>
            </a>
            <a class="icon-block" href="html/sales.html" title="Акции">
                <div id="mark3" class="pre-selected" onclick="set_selected('mark3')">
                    <span class="icon-gift"></span>
                </div>
            </a>
            <a class="icon-block" href="html/support.html" title="Поддержка">
                <div id="mark4" class="pre-selected" onclick="set_selected('mark4')">
                    <span class="icon-settings"></span>
                </div>
            </a>
        </div>
        <div class="container-wrapper border">
            <div class="header">
                <div class="header-icon menu-icon" id="menu-icon">
                    <span class="icon-menu"></span>
                </div>
                <div class="header-logo">
                    <img src="images/logo.png" alt="">
                    <p>Планета Ролл</p>
                </div>
                <div class="header-search border">
                    <div class="header-search-inner">
                        <label>
                            <input type="text" placeholder="Поиск">
                        </label>
                    </div>
                </div>
                <div class="hidden">
                    <div class="header-icon border">
                        <span class="icon-search"></span>
                    </div>
                </div>
                <div class="header-icon border" id="cart-icon">
                    <div class="header-counter border" id="product-counter" style="display: none;">0</div>
                    <span class="icon-shopping-bag"></span>
                </div>
                <div class="header-icon border">
                    <span class="icon-user"></span>
                </div>
            </div>
            <div class="container">
                <div class="swiper-container">
                    <div class="swiper">
                        <div id="slide-out" class="swiper-wrapper"></div>
                        <div class="swiper-pagination swiper-pagination-custom"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
                <p class="container-title">Новинки</p>
                <div class="product-list" id="product-all-out"></div>
            </div>
        </div>
    </div>
    <div id="cart-wrapper" class="cart-wrapper hidden">
        <div class="cart-container">
            <div class="cart-header">
                <p>Корзина</p>
                <div class="cart-icon" id="close-cart">
                    <span class="icon-close"></span>
                </div>
            </div>
            <div class="cart-table show-cart"></div>
            <div class="cart-table no-top">
                <div class="cart-row">
                    <div class="cart-td"></div>
                    <div class="cart-td"></div>
                    <div class="cart-td">
                        <p>Сумма:</p>
                    </div>
                    <div class="cart-td total-cart">
                        <p>0 ₽</p>
                    </div>
                </div>
            </div>
            <div class="cart-btn-block clear-cart">
                <div class="cart-btn">
                    <p>Оформить заказ</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
