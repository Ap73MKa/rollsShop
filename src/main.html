<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Планета Ролл - Главная страница</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <div class="nav-bar" id="nav-bar">
            <a class="nav-bar__item" href="#" title="Главная страница">
                <div class="nav-bar__icon nav-bar__icon-selected">
                    <span class="icon-home"></span>
                </div>
            </a>
            <a class="nav-bar__item" href="#" title="Каталог">
                <div class="nav-bar__icon">
                    <span class="icon-shopping-cart"></span>
                </div>
            </a>
            <a class="nav-bar__item" href="#" title="Акции">
                <div class="nav-bar__icon">
                    <span class="icon-gift"></span>
                </div>
            </a>
            <a class="nav-bar__item" href="#" title="Поддержка">
                <div class="nav-bar__icon">
                    <span class="icon-settings"></span>
                </div>
            </a>
        </div>
        <div class="container-wrapper border">
            <div class="header">
                <div class="header__icon header__icon-nav" id="icon-nav" title="Меню">
                    <span class="icon-menu"></span>
                </div>
                <div class="header__logo">
                    <img src="images/logo.png" alt="">
                    <p>Планета Ролл</p>
                </div>
                <div class="search">
                    <div class="search__inner">
                        <label>
                            <input type="text" placeholder="Поиск">
                        </label>
                    </div>
                </div>
                <div class="header__icon header__icon-search" title="Поиск">
                    <span class="icon-search"></span>
                </div>
                <div class="header__icon" id="cart-icon" title="Корзина">
                    <div class="header__icon-counter" id="product-counter" style="display: none;">0</div>
                    <span class="icon-shopping-bag"></span>
                </div>
                <div class="header__icon" title="Пользователь">
                    <span class="icon-user"></span>
                </div>
            </div>
            <div class="container">
                <div class="swiper-container">
                    <div class="swiper">
                        <div class="swiper-wrapper" id="slide-out" ></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
                <p class="container-title">Новинки</p>
                <div class="product__container" id="product-all-out"></div>
            </div>
        </div>
    </div>
    <div class="cart__wrapper" id="cart-wrapper" style="display: none">
        <div class="cart__container">
            <div class="cart__header">
                <p>Корзина</p>
                <div class="cart__header-icon" id="icon__cart-close">
                    <span class="icon-close"></span>
                </div>
            </div>
            <div class="cart__table" id="cart-table"></div>
            <div class="cart__table no-top">
                <div class="cart__table-row">
                    <div class="cart__table-td"></div>
                    <div class="cart__table-td"></div>
                    <div class="cart__table-td">
                        <p>Сумма:</p>
                    </div>
                    <div class="cart__table-td" id="cart-total">
                        <p>0 ₽</p>
                    </div>
                </div>
            </div>
            <div class="cart__btn-wrapper" id="cart-clear">
                <div class="cart__btn">
                    <p>Оформить заказ</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
